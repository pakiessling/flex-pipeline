# py_r.yml â€” R environment for the SoupX ambient RNA correction step (01_soupx.R).
# No Python required: SoupX runs natively in R, output is written via anndataR.
name: flex-r-soupx
channels:
  - nodefaults
  - conda-forge
  - bioconda
dependencies:
  - r-base=4.3
  - r-soupx>=1.6
  - r-matrix
  - r-argparser>=0.7
  - r-pak
  - r-hdf5r
  # anndataR is not in conda; r-pak installs it from CRAN at runtime (see 01_soupx.R)
  # Seurat (required for Read10X_h5) is pulled in as a transitive dependency of r-soupx
