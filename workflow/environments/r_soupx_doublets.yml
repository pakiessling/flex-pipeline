# r_soupx_doublets.yml â€” R environment for SoupX ambient RNA correction and
#                        scDblFinder doublet detection (01_soupx_doublets.R).
name: flex-r-soupx-doublets
channels:
  - nodefaults
  - conda-forge
  - bioconda
dependencies:
  - r-base=4.3
  - r-soupx>=1.6,<2              # minor-locked: ambient RNA correction algorithm
  - bioconductor-scdblfinder>=1.16,<2  # minor-locked: doublet scoring algorithm
  - r-matrix>=1.6,<2             # major-locked
  - r-argparser>=0.7,<1          # major-locked
  - r-hdf5r>=1.3,<2              # major-locked
  - r-pak
  # anndataR is not in conda; r-pak installs it from CRAN at runtime (see 01_soupx_doublets.R)
  # Seurat (required for Read10X_h5) is pulled in as a transitive dependency of r-soupx
